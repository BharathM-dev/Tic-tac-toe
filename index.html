<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
<div class="message">Player <span id="currentPlayer">X</span>'s turn</div>
<div class="board" id="board">
    <div class="cell" data="0"></div>
    <div class="cell" data="1"></div>
    <div class="cell" data="2"></div>
    <div class="cell" data="3"></div>
    <div class="cell" data="4"></div>
    <div class="cell" data="5"></div>
    <div class="cell" data="6"></div>
    <div class="cell" data="7"></div>
    <div class="cell" data="8"></div>
</div>
<button class="restart-button" id="restartButton">Restart</button>
<script src="App.js"></script>
</body>
</html>
